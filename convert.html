<!DOCTYPE html>
<html lang="en">
<head>
    <title>index with style</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" type="text/css" href="convert.css">

    <meta charset="UTF-8">
    <title>This is my conversor</title>
</head>
<body>
    <h1> Distance Convertor </h1>
    <div>
        <div id="number">
           <p> Enter the desired number to be converted:<br> </p>
            <input id="distance" type="text" name="distance">
            <select id="units1" class="selectpicker" data-style="btn-primary" data-width= "fit">
                  <option value="Inches">Inches</option>
                  <option value="Feet">Feet</option>
                  <option value="Yard">Yard</option>
                  <option value="Miles"> Miles</option>
                  <option value="Meters">Meters</option>
                  <option value="Kilometers">Kilometers</option>
            </select>
            to
             <select id="units2" class="selectpicker" data-style="btn-info" data-width= "fit">
                  <option value="Inches">Inches</option>
                  <option value="Feet">Feet</option>
                  <option value="Yard">Yard</option>
                  <option value="Miles"> Miles</option>
                  <option value="Meters">Meters</option>
                  <option value="Kilometers">Kilometers</option>
            </select><br>
              <button class="btn btn-danger wow fadeInUp" data-wow-delay="0.4s" id= "convertMe" type="button">Convert</button>
        </div>
        <br>
        <!-- <img src="pic_trulli.jpg" alt="Italian Trulli"> -->

        <div id="result">
        </div>
    </div>
    <script type="text/javascript" src="convert.js"></script>
</body>
</html>
